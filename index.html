<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><header><h1>To-Do List</h1></header><div class="sidebar"><h1>Projects</h1><ul class="project-container"></ul><button class="show-project"><img src="069d9278d5d6b6086b20.svg" alt="Add"></button></div><div class="main"><div class="project-header"></div><ul class="todo-container"></ul></div><dialog class="project"><form class="project"><button class="close-project"><img src="38401ad4fd4b0ce0c476.svg" alt="Close"></button><div class="input"><label for="title">Title</label> <input id="title" name="title" required></div><button class="submit-project" type="submit"><img src="069d9278d5d6b6086b20.svg" alt="Add"></button></form></dialog><dialog class="todo"><form class="todo"><button class="close-todo"><img src="38401ad4fd4b0ce0c476.svg" alt="Close"></button><div class="input"><label for="title">Title</label> <input id="title" name="title" required></div><div class="input"><label for="description">Description</label> <textarea id="description" name="description"></textarea></div><div class="input"><label for="due-date">Due Date</label> <input type="date" id="due-date" name="due-date" required></div><h3>Priority</h3><div class="inputs"><div class="input"><label for="high">High</label> <input type="radio" id="high" value="High" name="priority"></div><div class="input"><label for="medium">Medium</label> <input type="radio" id="medium" value="Medium" name="priority" checked="checked"></div><div class="input"><label for="low">Low</label> <input type="radio" id="low" value="Low" name="priority"></div></div><button class="submit-todo" type="submit"><img src="069d9278d5d6b6086b20.svg" alt="Add"></button></form></dialog><dialog class="details"><ul class="details"><button class="close-details"><img src="38401ad4fd4b0ce0c476.svg" alt="Close"></button><li class="title"><h3>Title</h3><p></p></li><li class="description"><h3>Description</h3><p></p></li><li class="due-date"><h3>Due Date</h3><p></p></li><li class="priority"><h3>Priority</h3><p></p></li><li class="is-complete"><h3>Status</h3><p></p></li></ul></dialog></body></html>
