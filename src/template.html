<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <button class="show-project">Add Project</button>
    <div class="sidebar">
        <h1>Projects</h1>
        <ul class="project-container">      
        </ul>
    </div>
    <div class="main">
        <div class="project-header">
        </div>
        <ul class="todo-container">
        </ul>
    </div>
    <dialog class="project">
        <form class="project">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <button class="submit-project" type="submit">Add Project</button>
            <button class="close-project">Cancel</button>
        </form>
    </dialog>
    <dialog class="todo">
        <form class="todo">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" required>
            <label for="high">High</label>
            <input type="radio" id="high" name="priority">
            <label for="medium">Medium</label>
            <input type="radio" id="medium" name="priority" checked>
            <label for="low">Low</label>
            <input type="radio" id="low" name="priority">
            <label for="project">Project</label>
            <button class="submit-todo" type="submit">Add todo</button>
            <button class="close-todo">Cancel</button>
        </form>
    </dialog>
    <dialog class="details">
        <ul class="details">
            <li class="title">

            </li>
            <li class="description">
                
            </li>
            <li class="due-date">
                
            </li>

            <li class="priority">
                
            </li>
            <li class="is-complete">
                
            </li>
            <button class="close-details">Close</button>
        </ul>
    </dialog>
</body>
</html>
