<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="show-project">
        <img src="./img/add.svg" alt="Add">
    </button>
    <div class="sidebar">
        <h1>Projects</h1>
        <ul class="project-container">      
        </ul>
    </div>
    <div class="main">
        <div class="project-header">
        </div>
        <ul class="todo-container">
        </ul>
    </div>
    <dialog class="project">
        <button class="close-project">
            <img src="./img/close.svg" alt="Close">
        </button>
        <form class="project">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <button class="submit-project" type="submit">
                <img src="./img/add.svg" alt="Add">
            </button>  
        </form>
    </dialog>
    <dialog class="todo">
        <button class="close-todo">
            <img src="./img/close.svg" alt="Close">
        </button>
        <form class="todo">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" required>
            <label for="high">High</label>
            <input type="radio" id="high" value="High" name="priority">
            <label for="medium">Medium</label>
            <input type="radio" id="medium" value="Medium" name="priority" checked>
            <label for="low">Low</label>
            <input type="radio" id="low" value="Low" name="priority">
            <button class="submit-todo" type="submit">
                <img src="./img/add.svg" alt="Add">
            </button>
        </form>
    </dialog>
    <dialog class="details">
        <button class="close-details">
            <img src="./img/close.svg" alt="Close">
        </button>
        <ul class="details">
            <li class="title"></li>
            <li class="description"></li>
            <li class="due-date"></li>
            <li class="priority"></li>
            <li class="is-complete"></li>
        </ul>
    </dialog>
</body>
</html>
